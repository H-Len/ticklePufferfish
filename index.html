<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css"
  <meta charset="utf-8">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tickle a Pufferfish</title>
</head>
<body>
  <div class="container">
    <!-- there will be a headline here -->
    <br><br><br>
    <h1>Look at the pufferfish!</h1>
    <div class="chillFish">
      <!-- an initially showing img -->
      <img src="img/chillFish.jpg" alt="relaxed pufferfish">

      <!-- initially showing p with click event-->
      <p> The pufferfish is at rest now.<br>
        <span class="imgToggle">Tickle her!</span>
      </p>
    </div>
    <div class="excitedFish">
      <!-- an initially hidden img shows after click event -->
      <img src="img/excitedFish.jpg" alt="thrilled pufferfish">

      <!-- an initially hidden p shows after click event -->
      <p>The pufferfish is stressed now.<br>
        <span class="imgToggle">Leave her alone!</span>
      </p>
    </div>
    <!--  toggle back to initially showing p and img-->

    <p>Click a button to choose what color you'd like this page to be:</p>

      <button class="btn btn-calm" id="goldenrod">Goldenrod</button>
      <button class="btn btn-excited" id="red">Red</button>
      <button class="btn btn-green" id="green">Green</button>
      <button class="btn btn-lavender" id="lavender">Lavender</button>
  </div>
</body>
</html>
